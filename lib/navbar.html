<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/lib/bootstrap.min.css">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header id="cabecalho">
        <div class="navbar navbar-expand-lg">
            <div class="container">
                <h1>Titulo do site</h1>
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <nav class="collapse navbar-collapse justify-content-end" id="menu">
                    <ul class="nav navbar-nav nav-pills">
                        <li class="nav-item">
                            <a class="nav-link active" href="#inicio">Inicio</a>
                        </li>
                        <li>
                            <a class="nav-link" href="#produtos">Produtos</a>
                        </li>
                        <li>
                            <a class="nav-link" href="#promocoes">Promoções</a>
                        </li>
                        <li>
                            <a class="nav-link" href="#contato">Contato</a>
                        </li>
                    </ul>
                </nav> 
                <button id="btn-checar-emails" class="btn btn-warning" type="button">Checar caixa de entrada</button>
            </div>
        </div>
    </header>

<div data-bs-spy="scroll" data-bs-target="#cabecalho">
    <section id="inicio">
        <h2>Início</h2>
    </section>
    <section id="produtos">
        <h2>Produtos</h2>
        <div class="container">
            <nav class="nav nav-pills">
                <button data-bs-toggle="tab" data-bs-target="#aba1" type="button" class="nav-link ">Eletrônicos</button>
                <button data-bs-toggle="tab" data-bs-target="#aba2" type="button" class="nav-link ">Moda Masculina</button>
                <button data-bs-toggle="tab" data-bs-target="#aba3" type="button" class="nav-link ">Moda Feminina</button>
            </nav>
            <div class="tab-content">
                <div class="tab-pane active" id="aba1">
                    Conteúdo da aba Eletrônicos
                </div>
                <div class="tab-pane" id="aba2">
                    Conteúdo da aba Moda Masculina
                </div>
                <div class="tab-pane" id="aba3">
                    Conteúdo da aba Moda Feminina
                </div>
            </div>
        </div>
    </section>
    <section id="promocoes">
        <h2>Promoções</h2>
    </section>
    <section id="contato">
        <h2>Contato</h2>
    </section>
</div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div class="toast" id="mensagens-alerta">
            <header class="toast-header">
                <strong>Importante</strong>
            </header>
            <div class="toast-body">
                Você possui 10 mensagens não lidas
                <div class="mt-2 pt-2 border-tp">
                    <button data-bs-dismiss="toast" class="btn btn-danger">
                        Descatar
                    </button>
                </div>
            </div>
        </div>
    </div>


</body>
<script src="/lib/bootstrap.bundle.min.js"></script>

<script>
    const ativadorToast = document.getElementById('btn-checar-emails')
    const mensagem = document.getElementById('mensagens-alerta')

    if (ativadorToast) {
        ativadorToast.addEventListener('click', function() {
            const toast = new bootstrap.Toast(mensagem);
            toast.show();
        })
    }
</script>
</html>
